{% extends '../plantilla.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <h2><i class="fas fa-book me-2"></i> Selecciona una Materia</h2>
    <div class="row mt-4">
        {% for materia in materias %}
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    {% if materia.logo %}
                        <img src="{{ materia.logo.url }}" alt="logo" style="height:80px;"><br>
                    {% endif %}
                    <h5 class="mt-2">{{ materia.nombre }}</h5>
                    <p>{{ materia.descripcion|truncatewords:15 }}</p>
                    <a href="{% url 'detalle-solicitud-clase' materia.id %}" class="btn btn-primary btn-sm">
                        <i class="fas fa-arrow-right"></i> Elegir
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
