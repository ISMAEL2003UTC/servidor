{% extends '../plantilla.html' %}
{% load static %}
{% block body %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container bg-white p-4 rounded shadow w-50">
        <h1 class="mb-4 text-center">Editar Usuario</h1>
        <form id="frm_nuevo_usuario" action="/procesar-info-usuarios" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{usuarios.id}}" name="id">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value="{{usuarios.nombre}}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" id="apellido" value="{{usuarios.apellido}}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico:</label>
                <input type="email" name="correo" id="correo" value="{{usuarios.correo}}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono:</label>
                <input type="tel" name="telefono" id="telefono" value="{{usuarios.telefono}}" class="form-control" required title="Debe tener entre 7 y 15 d√≠gitos">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" value="{{ usuarios.password_hash }}" class="form-control" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" onclick="mostrarOcultarPassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Campo Rol -->
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select name="rol" id="rol" class="form-select" required>
                    <option value="tutor" {% if usuarios.rol == 'tutor' %}selected{% endif %}>Tutor</option>
                    <option value="estudiante" {% if usuarios.rol == 'estudiante' %}selected{% endif %}>Estudiante</option>
                    <option value="admin" {% if usuarios.rol == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha De Registro:</label>
                <input type="datetime-local" name="fecha" id="fecha" value="{{ usuarios.fecha_registro|date:'Y-m-d\\TH:i' }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Logo actual y nuevo logotipo:</label>
                <div class="d-flex align-items-center gap-3">
                    {% if usuarios.logo %}
                        <img src="{{ usuarios.logo.url }}" alt="Logo actual"
                             style="max-height: 100px; width: auto; border: 1px solid #ddd; padding: 2px;">
                    {% else %}
                        <div class="text-muted">No hay logo actual.</div>
                    {% endif %}
                    <input type="file" name="logo" id="logo" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/" class="btn btn-outline-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- Validaci√≥n personalizada -->
<script>
$(document).ready(function() {
    $.validator.addMethod('filesize', function(value, element, param) {
        if (element.files.length === 0) return true;
        return element.files[0].size <= param;
    }, 'El archivo es demasiado grande.');

    $("#frm_nuevo_usuario").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2,
                maxlength: 50
            },
            apellido: {
                required: true,
                minlength: 2,
                maxlength: 50
            },
            correo: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 6
            },
            telefono: {
                digits: true,
                minlength: 7,
                maxlength: 15
            },
            rol: {
                required: true
            },
            logo: {
                extension: "jpg|jpeg|png",
                filesize: 2097152
            }
        },
        messages: {
            nombre: {
                required: "El nombre es obligatorio",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "M√°ximo 50 caracteres"
            },
            apellido: {
                required: "El apellido es obligatorio",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "M√°ximo 50 caracteres"
            },
            correo: {
                required: "El correo es obligatorio",
                email: "Debe ser un correo v√°lido"
            },
            password: {
                required: "La contrase√±a es obligatoria",
                minlength: "M√≠nimo 6 caracteres"
            },
            telefono: {
                digits: "Solo se permiten n√∫meros",
                minlength: "M√≠nimo 7 d√≠gitos",
                maxlength: "M√°ximo 15 d√≠gitos"
            },
            rol: {
                required: "Debe seleccionar un rol"
            },
            logo: {
                extension: "Solo se permiten archivos JPG, JPEG o PNG",
                filesize: "El archivo debe pesar menos de 2MB"
            }
        },
        errorElement: "div",
        errorClass: "text-danger",
        highlight: function(element) {
            $(element).addClass("is-invalid");
        },
        unhighlight: function(element) {
            $(element).removeClass("is-invalid");
        }
    });
});
</script>

<script>
function mostrarOcultarPassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
