{% extends '../plantilla.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i> Crear Nuevo Tutor</h2>

    <form id="formTutor" action="/guardar-tutores" method="POST" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" name="correo" id="correo" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" pattern="\d{7,15}" title="Debe contener entre 7 y 15 dígitos numéricos">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="6">
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de registro</label>
                <input type="datetime-local" name="fecha" id="fecha" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="logo" class="form-label">Foto/Logo (opcional)</label>
                <input type="file" name="logo" id="logo" class="form-control" accept="image/*">
            </div>
            <div class="col-md-6">
                <label for="documento" class="form-label">Documento (PDF)</label>
                <input type="file" name="documento" id="documento" class="form-control" accept="application/pdf" required>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Guardar Tutor
            </button>
            <a href="/listar-tutores" class="btn btn-secondary ms-2">
                <i class="fas fa-arrow-left me-1"></i> Cancelar
            </a>
        </div>
    </form>
</div>



<!-- Validaciones personalizadas -->
<script>
$(document).ready(function () {
    $("#formTutor").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2
            },
            apellido: {
                required: true,
                minlength: 2
            },
            correo: {
                required: true,
                email: true
            },
            telefono: {
                digits: true,
                minlength: 7,
                maxlength: 15
            },
            password: {
                required: true,
                minlength: 6
            },
            fecha: {
                required: true
            },
            documento: {
                required: true,
                extension: "pdf"
            },
            logo: {
                extension: "jpg|jpeg|png|gif"
            }
        },
        messages: {
            nombre: {
                required: "Por favor ingresa el nombre",
                minlength: "Mínimo 2 caracteres"
            },
            apellido: {
                required: "Por favor ingresa el apellido",
                minlength: "Mínimo 2 caracteres"
            },
            correo: {
                required: "Por favor ingresa el correo",
                email: "Correo no válido"
            },
            telefono: {
                digits: "Solo números permitidos",
                minlength: "Mínimo 7 dígitos",
                maxlength: "Máximo 15 dígitos"
            },
            password: {
                required: "La contraseña es obligatoria",
                minlength: "Mínimo 6 caracteres"
            },
            fecha: {
                required: "Debes ingresar la fecha de registro"
            },
            documento: {
                required: "Debe subir un documento en PDF",
                extension: "Solo se permite formato PDF"
            },
            logo: {
                extension: "Solo se permiten imágenes JPG, PNG, GIF"
            }
        },
        errorClass: "text-danger",
        errorElement: "small",
        highlight: function (element) {
            $(element).addClass("is-invalid");
        },
        unhighlight: function (element) {
            $(element).removeClass("is-invalid");
        }
    });
});
</script>

{% endblock %}
